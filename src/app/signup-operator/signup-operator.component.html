<div class="row no-gutters fade-animation">
  <div
    class="d-none d-md-block col-md-5 operator__image vh-100 position-sticky"
  ></div>

  <div class="col-12 col-md-7 mb-5">
    <a
      routerLink="/home"
      class="position-relative back-btn pl-2 pr-3 py-1 d-inline-flex rounded"
    >
      <span class="material-icons"> keyboard_arrow_left </span
      ><span>Volver</span>
    </a>

    <div class="row no-gutters justify-content-center mt-4">
      <div class="col-10 col-md-8">
        <div>
          <h2 class="mb-3">Registrar operador</h2>
          <hr />
          <div class="form-group">
            <label for="primerNombre">Nombres</label>
            <input
              [(ngModel)]="primerNombre"
              id="primerNombre"
              type="text"
              class="form-control"
              placeholder="Escribe nombres"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              [(ngModel)]="apellido"
              id="apellido"
              type="text"
              class="form-control"
              placeholder="Escribe apellido"
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input
              [(ngModel)]="direccion"
              id="direccion"
              type="text"
              class="form-control"
              placeholder="Escribe tu dirección"
            />
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input
              [(ngModel)]="correo"
              id="correo"
              type="email"
              class="form-control"
              placeholder="Escribe tu correo electrónico"
            />
          </div>
          <div class="form-group">
            <label for="imagen">Foto de perfil</label>
            <input
              #imagenInput
              type="file"
              accept="image/*"
              class="form-control-file"
              (change)="obtenerImg(imagenInput)"
            />
          </div>

          <div class="form-group">
            <label for="clave">Contraseña</label>
            <input
              [(ngModel)]="clave"
              type="password"
              class="form-control"
              minlength="6"
              id="clave"
              placeholder="Escribe contraseña"
            />
            <small class="form-text text-muted"
              >La clave debe contener mínimo 6 caracteres, debe contener por lo
              menos una letra, un número y un caracter especial.</small
            >
          </div>

          <div class="d-flex align-items-center">
            <button
              (click)="registrar()"
              type="submit"
              class="btn btn-outline-primary d-inline-block"
            >
              <div class="d-flex align-items-center">
                <i class="material-icons-outlined text-primary mr-2">send</i>
                Registrar
              </div>
            </button>
            <div
              *ngIf="mostrarSpinner"
              id="spinner"
              class="d-inline-block spinner-border text-primary ml-4"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
