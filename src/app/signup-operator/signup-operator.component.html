<div class="row no-gutters">
  <div
    class="d-none d-md-block col-md-5 operator__image vh-100 position-sticky"
  ></div>

  <div class="col-12 col-md-7 mb-5">
    <div class="row no-gutters justify-content-center mt-5">
      <div class="col-10 col-md-8">
        <div>
          <h2 class="mb-3">Registrar operador</h2>
          <div class="form-group">
            <label for="primerNombre">Primer nombre</label>
            <input
              id="primerNombre"
              type="text"
              class="form-control"
              placeholder="Escribe el primer nombre"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              id="apellido"
              type="text"
              class="form-control"
              placeholder="Escribe apellido"
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input
              id="direccion"
              type="text"
              class="form-control"
              placeholder="Escribe tu dirección"
            />
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input
              id="correo"
              type="email"
              class="form-control"
              placeholder="Escribe tu correo electrónico"
            />
          </div>
          <div class="form-group">
            <label for="imagen">Foto de perfil</label>
            <input
              id="imagen"
              type="file"
              accept="image/*"
              class="form-control-file"
            />
          </div>

          <div class="form-group">
            <label for="clave">Contraseña</label>
            <input
              type="password"
              class="form-control"
              minlength="6"
              id="clave"
              placeholder="Escribe contraseña"
            />
            <small class="form-text text-muted"
              >La clave debe contener mínimo 6 caracteres, debe contener por lo
              menos una letra, un número y un caracter especial.</small
            >
          </div>

          <div class="d-flex align-items-center">
            <button
              id="btnRegistrar"
              type="submit"
              class="btn btn-outline-primary d-inline-block"
            >
              <div class="d-flex align-items-center">
                <i class="material-icons-outlined text-primary mr-2">send</i>
                Registrar
              </div>
            </button>
            <div
              id="spinner"
              class="d-inline-block spinner-border text-primary ml-4"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
