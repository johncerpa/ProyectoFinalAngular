<div class="vertical-center">
  <div class="container">
    <div class="col-md-12">
      <div class="row justify-content-center mt-3 mb-4">
        <h1>Inicio de sesión</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group button-icon">
              <span
                ><i class="material-icons-outlined text-primary mr-2"
                  >person</i
                ></span
              >
              <input
                id="correo"
                type="email"
                placeholder="Correo"
                class="form-control"
              />
            </div>
            <div class="form-group button-icon">
              <span
                ><i class="material-icons-outlined text-primary mr-2"
                  >lock</i
                ></span
              >
              <input
                id="clave"
                type="password"
                placeholder="Contraseña"
                class="form-control"
              />
            </div>
            <div
              style="float: right;"
              class="form-group d-flex justify-content-between"
            >
              <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <button
              id="btnIngresar"
              type="submit"
              class="btn btn-outline-dark btn-lg btn-block mb-4"
            >
              <div class="button-icon">
                <span
                  ><i class="material-icons-outlined text-primary mr-2"
                    >forward</i
                  ></span
                >
                Ingresar
              </div>
            </button>
            <button
              id="btnRegistrar"
              type="submit"
              class="btn btn-outline-dark btn-lg btn-block"
            >
              <div class="button-icon">
                <span
                  ><i class="material-icons-outlined text-primary mr-2"
                    >person</i
                  ></span
                >
                Registrar
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
